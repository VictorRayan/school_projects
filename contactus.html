<!DOCTYPE HTML>
<html>

<head>
	<title> Contact Us</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style/contact_style.css">
</head>


<body>
	<form id="frm_contact" method="POST" action="contact_us_log.php">
		<h1>Contact Us</h1>
		<div id="frm_contact_elements">
			<label for="txtName">Name:</label>
			<input type="text" id="txtName" name="txtName">

			<label for="txtEmail">Email:</label>
			<input type="text" id="txEmail" name="txtEmail">

			<label for="txtTel">Phone:</label>
			<input type="tel" id="txtTel" name="txtTel">

			<label for="txtSite">Website:</label>
			<input type="url" id="txtSite" name="txtSite">

			<label for="inpBorn">Birthday:</label>
			<input type="date" id="inpBorn" name="inpBorn">

			<label for="optCar">Car:</label>
			<select name="optCar" id="optCar">
				<option value="audi">Audi</option>
				<option value="fiat">Fiat</option>
				<option value="tesla">Tesla</option>
			</select>

			<label for="txtObs">Observations:</label>
			<textarea id="txtObs" name="txtObs"></textarea>
			
			<label for="cbChannel">Do you accept to receive notifications by:</label>
			<select name="cbChannel[ ]" size="3" multiple="multiple">
				<option value="sms">SMS</option>
				<option value="email">Email</option>
				<option value="facebook">Facebook</option>
			</select>
			<input type="submit" id="btnSend" name="btnSend" value="Send">
			</div>
		</form>

	</body>
</html>
